<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Tickets - Boston Ticket Resale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Boston Ticket Resale</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell Tickets</a>
        </nav>
    </header>
    <main>
        <h2>Sell Your Tickets</h2>
        <form action="backend_script.php" method="POST">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event_name" required>
            
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="event_date" required>
            
            <label for="price">Price (USD):</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Boston Ticket Resale. All rights reserved.</p>
    </footer>
</body>
</html>
