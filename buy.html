<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
        }
        .ticket {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px auto;
            max-width: 500px;
            text-align: left;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
    <script>
        async function fetchTickets() {
            try {
                const response = await fetch('https://elaa.sg-host.com/fetchTicket.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch tickets');
                }
                const data = await response.json();

                // Check if a message is returned instead of tickets
                if (data.message) {
                    document.getElementById('tickets').innerHTML = `<p>${data.message}</p>`;
                } else {
                    // Create HTML for tickets
                    const ticketsHTML = data.map(ticket => `
                        <div class="ticket">
                            <h3>${ticket.event_name}</h3>
                            <p><strong>Date:</strong> ${ticket.event_date}</p>
                            <p><strong>Price:</strong> $${ticket.price}</p>
                            <p>${ticket.description}</p>
                            <button onclick="buyTicket(${ticket.id})">Buy Now</button>
                        </div>
                    `).join('');
                    document.getElementById('tickets').innerHTML = ticketsHTML;
                }
            } catch (error) {
                console.error('Error fetching tickets:', error);
                document.getElementById('tickets').innerHTML = `<p>Error loading tickets. Please try again later.</p>`;
            }
        }

        async function buyTicket(ticketId) {
            try {
                const response = await fetch('https://elaa.sg-host.com/markAsSold.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ticketId=${ticketId}`,
                });

                const data = await response.json();
                alert(data.message || data.error);
                fetchTickets(); // Refresh the tickets list
            } catch (error) {
                console.error('Error marking ticket as sold:', error);
            }
        }

        window.onload = fetchTickets;
    </script>
</head>
<body>
    <header>
        <h1>Available Tickets</h1>
    </header>
    <main>
        <div id="tickets">Loading tickets...</div>
    </main>
    <footer>
        <p>&copy; 2024 Boston Ticket Resale</p>
    </footer>
</body>
</html>
