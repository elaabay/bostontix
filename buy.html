<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <script>
        // Function to fetch tickets
        async function fetchTickets() {
            try {
                const response = await fetch('https://elaa.sg-host.com/fetchTicket.php');
                const data = await response.json();

                if (data.message) {
                    document.getElementById('tickets').innerHTML = `<p>${data.message}</p>`;
                } else {
                    const ticketsList = data.map(ticket => `
                        <div class="ticket">
                            <h3>${ticket.event_name}</h3>
                            <p><strong>Date:</strong> ${ticket.event_date}</p>
                            <p><strong>Price:</strong> $${ticket.price}</p>
                            <p>${ticket.description}</p>
                            <button onclick="buyTicket(${ticket.id})">Buy Now</button>
                        </div>
                    `).join('');
                    document.getElementById('tickets').innerHTML = ticketsList;
                }
            } catch (error) {
                console.error('Error fetching tickets:', error);
                document.getElementById('tickets').innerHTML = '<p>Error loading tickets. Please try again later.</p>';
            }
        }

        // Function to mark a ticket as sold
        async function buyTicket(ticketId) {
            try {
                const response = await fetch('https://elaa.sg-host.com/markAsSold.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ticketId=${ticketId}`, // Send ticket ID in the body
                });

                const data = await response.json();
                alert(data.message || data.error);
                fetchTickets(); // Refresh the tickets list
            } catch (error) {
                console.error('Error marking ticket as sold:', error);
                alert('Unable to process your request. Please try again.');
            }
        }

        // Fetch tickets on page load
        window.onload = fetchTickets;
    </script>
</head>
<body>
    <header>
        <h1>Available Tickets</h1>
    </header>
    <main>
        <div id="tickets">Loading tickets...</div>
    </main>
    <footer>
        <p>&copy; 2024 Boston Ticket Resale</p>
    </footer>
</body>
</html>
